<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter</title>
    <style>
      body {
        background-color: black;
      }
      img {
        width: 500px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
        border: 1px solid white;
      }
      h1 {
        color: chocolate;
        text-align: center;
        font-size: 100px;
        border: 2px solid cornflowerblue;
        border-radius: 5px;
      }
      p {
        color: rgb(255, 255, 255);
      }
      .user-name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Tweeter</h1>
    <img src="../images/sky.jpg" alt="sky" />
    <p class="user-name">@Sir_Skyrim</p>
    <p>Skyrim is so much fun!</p>
  </body>
</html>
