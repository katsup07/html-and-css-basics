<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css"><!-- rel determines the type of resource the doc is being linked to -->
  <style>
    /* If you define files here, they will override the external style sheet */
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet.</p>
  <p style="color: blue; font-weight: bold">Lorem ipsum dolor sit amet.</p><!-- Inline style. Avoid using these. Just put in external style sheet or in style tags above -->
  <section id="clothing"></section><!-- An id is unique and can belong to only one element-->
  <article class="products">a</article>
  <article class="products">b</article> <!-- Multiple elements can have the same class -->
  <article class="products">c</article>

  <a href="https://google.com" target="_blank">Google</a>

</body>
</html>
