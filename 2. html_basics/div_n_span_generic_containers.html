    <title>Document</title>
    <style>
       /* Spans are inline elements and won't take up the width of the page . Divs are block elements and will take up the width of the page by default */
      .product {
        background-color: gold;
        width: 300px;
      }
      .highlight{
        background-color: rgb(0, 179, 255);
      }
    </style>
  </head>

    <div class="product">
      <p><span class="highlight">Lorem</span> ipsum dolor sit amet, consectetur adipisicing elit. Hic, non!</p>
      <a href="">Link</a>
    </div>
    <div class="product">
      <p>Lorem, ipsum.</p>
      <a href="">Link</a>
    </div>
  </body>
</html>
