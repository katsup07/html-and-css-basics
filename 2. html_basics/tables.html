<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, td, th{
      border: 1px solid black;
      border-collapse:collapse;
      padding: 5px;
    }
    tfoot{
      text-align: left;
    }
  
  </style>
</head>
<body><!-- tables are not for layouts. they are for data tables -->
  <table><!-- th = table header, tr = table row , td = table datacell-->
    <thead> <!-- thead and tbody aren't necessary, but they help search engines and screen readers -->
      <tr>
        <th colspan="2"><!-- colspan = column span -->
          Expenses
        </th>
      </tr>
      <tr>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Marketing</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Accounting</td>
        <td>$200</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th>$300</th>
      </tr>
    </tfoot>

  </table>
</body>
</html>
