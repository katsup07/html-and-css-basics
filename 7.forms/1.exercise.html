<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="data-lists.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/mwkzvzjo" method="POST">
      <div class="inputs">
        <label for="email">Please sign in</label>
        <div class="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            minlength="5"
            maxlength="255"
            autofocus
          />
        </div>
        <div class="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            minlength="5"
            maxlength="255"
          />
        </div>
        <div class="remember">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            value="remember me"
          />
          <label for="remember">Remember me</label>
          <button type="submit">Sign in</button>
          <p class="copyright">Copyright &copy 2020</p>
        </div>
      
    </form>
  </body>
</html>
