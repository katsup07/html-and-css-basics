<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="drop-down-lists.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  <title>Document</title>
</head>
<body>
  <form>
    <select><!-- can use "multiple" to show them all -->
      <optgroup label="front-end courses">
        <option value="">Select a course</option>
        <option value="1" selected>HTML</option>
        <option value="2">CSS</option>
        <option value="3">JS</option>
      </optgroup>
      <optgroup label="back-end courses">
        <option value="">Select a course</option>
        <option value="1" selected>Node</option>
        <option value="2">ASP.net</option>
        <option value="3">Django</option>
      </optgroup>
  </select>
  </form>
</body>
</html>
