<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="check-boxes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  <title>Document</title>
</head>
<body>
  <form>
    <!-- any number of characters between 3 to 10 characters and including "@" -->
    <input type="email" required minlength="3" maxlength="10">
    <button type="submit">Submit</button>
    <!-- any number between 1 and 99 -->
    <input type="number" required min="1" max="99">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
