<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="high_density_resolution.css">
  <title>Document</title>
</head>
<body>
  <img src="images/meal.webp" alt="A bowl of salmon and curry" 
  class="meal" srcset="images/meal.jpg 400w, images/meal@2x.jpg 800w, images/meal@3x.jpg 1200w"
  sizes="(max-width: 500px) 100vw, <!-- browser will choose best size -->
          (max-width: 700px) 50vw,
          33vw"
  >
  
  <img src="images/meal.jpg" alt="A bowl of salmon and curry" 
  class="meal">

  <picture> <!-- Picture, which is newer is better for art direction, like cropped images, or resized images -->
    <source type="image/webp" srcset="images/meal.webp">
    <source type="image/webp" srcset="images/meal.jpg">
    <!-- Add img too, for some browsers that will ahve trouble with <picture> tags -->
    <img src="images/meal.jpg" alt="A bowl of salmon and curry">
  </picture>

  <picture> <!-- if on mobile at 500px or less, the srcset is cropped version-->
    <source media="(max-width: 500px)" srcset="images/meal-cropped.jpg">
    <!-- if on anything else that is more than 500px, the srcset is normal version -->
    <source media="(min-width: 501px)" srcset="images/meal.jpg">
    <img src="images/meal.jpg" alt="">
  </picture>
</body>
</html>
